                    <span class="logo-text secondary-text">UDPN</span>
                </div>

                <button *ngIf="isSidenavFixed" mat-icon-button aria-label="" (click)="onToggeleSidenav()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="sidenav-menu">
            <span class='prompt u-margin-l-8' *ngIf="isSidenavOpen">Features</span>
            <dl>
                <dt routerLink="/main/nodes/nodeList" routerLinkActive="active">
                    <div class="menuTitle">
                        <div>
                            <mat-icon aria-hidden="false" aria-label="Example home icon">
                                grid_view
                            </mat-icon>
                        </div>
                        <div class="u-margin-l-6" *ngIf="isSidenavOpen">Nodes</div>
                    </div>
                </dt>
            </dl>
            <dl>
                <dt routerLink="/main/nodes/vote" routerLinkActive="active">
                    <div class="menuTitle">
                        <div>
                            <mat-icon aria-hidden="false" aria-label="Example home icon">
                                how_to_reg
                            </mat-icon>
                        </div>
                        <div class="u-margin-l-6" *ngIf="isSidenavOpen">Vote</div>
                    </div>
                </dt>
            </dl>
            <dl>
                <dt routerLink="/main/currency" routerLinkActive="active">
                    <div class="menuTitle">
                        <div>
                            <mat-icon aria-hidden="false" aria-label="Example home icon">
                                search
                            </mat-icon>
                        </div>
                        <div class="u-margin-l-6" *ngIf="isSidenavOpen">Pre-query currency</div>
                    </div>
                </dt>
            </dl>

            <span class='prompt u-margin-l-8'  *ngIf="isSidenavOpen">simulation</span>
            <dl>
                <dt routerLink="/main/simulation" routerLinkActive="active">
                    <div class="menuTitle">
                        <div>
                            <mat-icon aria-hidden="false" aria-label="Example home icon">
                                bug_report
                            </mat-icon>
                        </div>
                        <div class="u-margin-l-6" *ngIf="isSidenavOpen">Transaction simulation</div>
                    </div>
                </dt>
            </dl>
            <!-- <dl>
                <dt routerLink="/dashboard/customer" routerLinkActive="active">Customer</dt>
            </dl>
            <dl>
                <dt routerLink="/dashboard/movie" routerLinkActive="active">Movie</dt>
            </dl> -->

                <dt>Nodes</dt>
                <dd>
                    <a routerLink="/main/nodes/nodeList"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact: true}">
                       List
                    </a>
                    <a routerLink="/main/nodes/vote"
                       routerLinkActive="active">
                       vote
                    </a>
                </dd>
            </dl> -->
        </div>
    </app-sidenav>

    <div class="wrapper">

        <mat-toolbar class="newToolBar mat-elevation-z2">
            <button mat-icon-button class="example-icon" (click)="onToggeleSidenav()"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="example-spacer"></span>
            <button mat-button class="example-icon favorite-icon" [matMenuTriggerFor]="menuLanguage"
                aria-label="Example icon-button with heart icon">
                Language
            </button>
            <mat-menu #menuLanguage="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                <button mat-menu-item>
                    <img src="assets/images/flags/us1.png" width="16" style="margin-right: 8px;">
                    <span>EN</span>
                </button>
                <button mat-menu-item>
                    <img src="assets/images/flags/ch1.png" width="16" style="margin-right: 8px;">
                    <span>ZH</span>
                </button>
            </mat-menu>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                [matMenuTriggerFor]="menu">
                <mat-icon>person</mat-icon>
            </button>
            <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                <button mat-menu-item style="min-width: 194px;">
                    <mat-icon> person </mat-icon>
                    <span> Profile </span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon> announcement </mat-icon>
                    <span> Notifications </span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item (click)="logout()">
                    <mat-icon> exit_to_app </mat-icon>
                    <span> Logout </span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <div class="content">
            <div class="content__body">
                <!-- <div class="content__body" style="padding: 16px;"> -->
                <router-outlet></router-outlet>
            </div>

            <div class="content__footer">
                <div id="license-footer">
                    UDPN Â©2021.
                    Code licensed under the <a ng-href="./license" class="md-accent" href="./license">MIT License</a>.
                </div>
            </div>
        </div>
    </div>
</div>
